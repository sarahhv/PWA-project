    <style>
        body {
            margin: 0;
            min-width: 250px;
        }

        /* Include the padding and border in an element's total width and height */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        img {
            margin: 5px;
            font-family: Arial, sans-serif;
            font-size: 1.5em;
            width: 80%;
        }

        /* Style the list items */
        ul li {
            cursor: pointer;
            position: relative;
            padding: 12px 8px 12px 40px;
            list-style-type: none;
            background: #eee;
            font-size: 18px;
            transition: 0.2s;

            /* make the list items unselectable */
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
        }

        /* Set all odd list items to a different color (zebra-stripes) */
        ul li:nth-child(odd) {
            background: #f9f9f9;
        }

        /* Darker background-color on hover */
        ul li:hover {
            background: #ddd;
        }

        /* Style the header */
        .header {
            background-color: #315a31;
            padding: 30px 40px;
            color: white;
            text-align: center;
        }

        /* Clear floats after the header */
        .header:after {
            content: "";
            display: table;
            clear: both;
        }


        /* Style the input */
        input {
            margin: 0;
            border: none;
            float: left;
            width: 65%;
            padding: 10px;
            font-size: 1em;
        }

        .todo-checkbox {
            width: 15px;
            height: 20px;
            margin-right: 5%;
        }

        /* Style the "Add" button */
        .addBtn {
            padding: 10px;
            width: 35%;
            background: #d9d9d9;
            color: #555;
            text-align: center;
            cursor: pointer;
            transition: 0.3s;
            border-radius: 0;
        }

        .addBtn:hover {
            background-color: #bbb;
        }
    </style>

</head>
<body>
<header>
    <form id="myDIV" class="header" method="POST" action="#">
        <img src="icon/logo.png" alt="">
        <input type="text" id="myInput" placeholder="Add a todo item..." name="new-todo" required>
        <input type="submit" class="addBtn" value="Add to list">
